{% extends '../base.html' %}
{% load bootstrap4 %}
{% load static %}


{% block title %} Dashboard| {% endblock %}



{% block content %}
{% for spot in myspots %}
    <div>
        
        <h2><a href="{% url 'myspot_detail' id=spot.id %}">{{ spot.spot_name }}</a></h2>
        <p>created: {{ spot.spot_date }}</p>

    </div>
{% endfor %}

<hr>
<br>

<div class="row justify-content-end">
    <div class="col-sm-1 offset-md-12">
      <a href="{% url 'spot_new' %}" class="btn btn-primary">Add</a>
    </div>

</div>


{% endblock %}
