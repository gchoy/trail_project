{% extends '../base.html' %}
{% load bootstrap4 %}
{% load static %}


{% block title %} Dashboard| {% endblock %}


{% block content %}
{% for location in mylocations %}
    <div>
        <p>created: {{ location.date }}</p>
        <h2><a href="{% url 'location_detail' id=location.id %}">{{ location.name }}</a></h2>
        
    </div>
{% endfor %}


{% endblock %}
