{% extends 'base.html' %}
{% load bootstrap4 %}
<div>
    <h1><a href="/">Trail Spots</a></h1>
</div>

{% block content %}
{% for spot in spots %}
    <div>
        <p>created: {{ spot.spot_date }}</p>
        <h2><a href="{% url 'spot_detail' id=spot.id %}">{{ spot.spot_name }}</a></h2>

    </div>
{% endfor %}


{% endblock %}
