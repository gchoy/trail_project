
{% load bootstrap4 %}
<div>
    <h1><a href="/">Trail Locations</a></h1>
</div>

{% block content %}    
{% for location in locations %}
    <div>
        <p>created: {{ location.date }}</p>
        <h2><a href="{% url 'location_detail' id=location.id %}">{{ location.name }}</a></h2>
        
    </div>
{% endfor %}


    <form action="{% url 'trail_app:locations_list' location.id location.name %}" method="post">
    {% csrf_token %}
    
        
    {% buttons %}
       <button type="submit" value = "New" class="btn btn-primary">
            New
       </button>
    {% endbuttons %}
                           
    </form>

{% endblock %}
