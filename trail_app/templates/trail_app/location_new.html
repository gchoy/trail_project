{% extends 'base.html' %}
{% load bootstrap4 %}
{% load static %}

{% block title %}Add New Location{% endblock %}

{% block page_header %}Add New Location{% endblock %}

{% block content %}
  <div class="container">
     <form action="{% url 'location_new' %}" method="post">
         <h4 style="margin-top: 0">Add Location</h4>
         <div class="row">
           <div class="form-group col-sm-4 col-md-3">
            {% csrf_token %}
            {{ form.as_p }}
           </div>
         </div>
         {% buttons %}
         <button type="submit" value="Add" class="btn btn-primary">
             Add Location
         </button>
         {% endbuttons %}

     </form> 
  </div>

{% endblock %}
