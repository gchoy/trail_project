{% extends 'base.html' %}
{% load bootstrap4 %}

{% block title %}
<div class="container">
  <div class="row">
     <div>
        <h2>Spot Editing</h2>
     </div>
  </div>
</div>
{% endblock %}

{% block content %}
<form action="{% url 'spot_edit' spot.id %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}

    {% buttons %}
    <button type="submit" value = "Edit" class="btn btn-primary">
      Edit
    </button>
    {% endbuttons %}

</form>
{% endblock %}
